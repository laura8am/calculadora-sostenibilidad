[pytest]
# Pytest configuration for calculadora-sostenibilidad

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Test paths
testpaths = .

# Markers
markers =
    integration: Integration tests combining multiple functions
